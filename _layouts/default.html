<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <meta name="author" content="{{ site.site.author }}" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width">
    {% if page.title %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% endif %}">

    <title>{{ page.title }} | {{ site.site.title }}</title>
    {% else %}
    <title>{{ site.site.title }}</title>
    {% endif %}

    <link href="/atom.xml" rel="alternate" title="{{ site.site.author }}" type="application/atom+xml">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">

    <script src="//api.html5media.info/1.1.5/html5media.min.js"></script>
    <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <a href="/" class="title">{{ site.site.title }}</a>
            <small>full stack web developer living in germany</small>
        </header>
        <div id="main" role="main">
            {{ content }}
        </div>
        <footer class="clearfix">
            <div>
                <a href="{{ site.my_github }}" class="icon github">GitHub</a>
                <br />
                <a href="{{ site.my_xing }}" class="icon xing">Xing</a>
                <br />
                <a href="{{ site.my_twitter }}" class="icon twitter">Twitter</a>
            </div>
            <a href="{{ site.my_github }}" class="ribbon">
                <img style="position: absolute; top: 0; right: 0; border: 0;" src="//s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" width="149" height="149">
            </a>
        </footer>
    </div>

</body>
</html>
